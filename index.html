<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyein Nyein Soe - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#008f89',
            'primary-dark': '#006b66',
            'primary-light': '#ccfbf1',
          }
        }
      }
    }
    document.body.classList.add("pdf-mode");

  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #008f89;
      border-radius: 5px;
      border: 2px solid #f1f5f9;
    }

    .dark ::-webkit-scrollbar-thumb {
      border-color: #0f172a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #006b66;
    }

    /* Utilities */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.6);
      border-color: rgba(255, 255, 255, 0.05);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.4);
      border-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
    }

    .text-gradient {
      background: linear-gradient(135deg, #008f89 0%, #0891b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dark .text-gradient {
      /* Brighter, sharper gradient for dark mode to prevent blur look */
      background: linear-gradient(135deg, #2dd4bf 0%, #a5f3fc 50%, #67e8f9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(45, 212, 191, 0.3);
    }

    .bg-gradient-primary {
      background: linear-gradient(135deg, #008f89 0%, #0d9488 100%);
    }

    /* Animations */
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Slowed down blob animation */
    .animate-blob {
      animation: blob 12s infinite;
    }

    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    @media print {
      * {
        animation: none !important;
        transition: none !important;
      }

      body {
        /* background: white !important; */
        color: black !important;
        font-family: Arial, sans-serif !important;
      }

      header,
      footer,
      nav {
        display: none;
        /* hide unnecessary site elements */
      }

      img {
        max-width: 100%;
      }
    }

    /* ===== PDF EXPORT FIX ===== */
    .pdf-mode * {
      opacity: 1 !important;
      filter: none !important;
      backdrop-filter: none !important;
      box-shadow: none !important;
    }

    /* Remove decorative shapes */
    .pdf-mode .decorative,
    .pdf-mode .gradient,
    .pdf-mode .blur,
    .pdf-mode .absolute {
      display: none !important;
    }

    /* Force solid backgrounds */
    .pdf-mode {
      background: #ffffff !important;
      color: #000000 !important;
    }

    /* Fix text contrast */
    .pdf-mode h1,
    .pdf-mode h2,
    .pdf-mode h3,
    .pdf-mode p {
      color: #000000 !important;
    }

    /* ===== Fix gradient text in PDF ===== */
    .pdf-mode .text-gradient {
      /* background: linear-gradient(135deg, #008f89 0%, #0891b2 100%); */
      /* -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; */

      background: none !important;
      -webkit-background-clip: initial !important;
      -webkit-text-fill-color: initial !important;
      /* color: #000000 !important; */
    }
  </style>
